apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: set-owner-workspace
spec:
  background: false
  rules:
    - name: set-owner-workspace
      match:
        any:
        - resources:
            kinds:
            - Workspace
            namespaces:
            - workspaces-system
            operations:
            - CREATE
      mutate:
        patchStrategicMerge:
          metadata:
            labels:
              internal.workspaces.konflux.io/is-creator-serviceaccount: "{{ starts_with(request.userInfo.username, 'system:serviceaccount:' ) | to_string(@) }}"
              internal.workspaces.konflux.io/owner: "{{ request.object.spec.owner.id }}"
    - name: set-owner-workspace-serviceaccount-namespace
      match:
        any:
        - resources:
            kinds:
            - Workspace
            namespaces:
            - workspaces-system
            operations:
            - CREATE
      mutate:
        patchStrategicMerge:
          metadata:
            labels:
              (internal.workspaces.konflux.io/is-creator-serviceaccount): "true"
              internal.workspaces.konflux.io/creator-serviceaccount: "{{ serviceAccountName }}"
              internal.workspaces.konflux.io/creator-namespace: "{{ serviceAccountNamespace }}"
    - name: set-owner-workspace-user
      match:
        any:
        - resources:
            kinds:
            - Workspace
            namespaces:
            - workspaces-system
            operations:
            - CREATE
      mutate:
        patchStrategicMerge:
          metadata:
            labels:
              (internal.workspaces.konflux.io/is-creator-serviceaccount): "false"
              internal.workspaces.konflux.io/creator: "{{ request.userInfo.username }}"
